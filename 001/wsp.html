<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderific Service Panel - Sign In</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            max-width: 900px; /* Adjust based on image and form width */
            width: 100%;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensures rounded corners work with image */
        }

        .image-section {
            flex: 1; /* Takes half of the container width */
            background-image: url('Introduction.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 600px; /* Match the form height or adjust as needed */
        }

        form {
            flex: 1; /* Takes half of the container width */
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            color: #000000;
            margin: 0 0 10px 0;
        }

        p {
            font-size: 14px;
            color: #666666;
            margin: 0 0 20px 0;
        }

        label {
            font-size: 14px;
            color: #333333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px dashed #cccccc;
            border-radius: 8px;
            font-size: 14px;
            background-color: #ffffff;
            box-sizing: border-box;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: #333333;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">

         <!-- Image background section -->
        </div>
        <form>
            <h2>Welcome Back</h2>
            <p>Manage, streamline, and thrive effortlessly.</p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email address">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <label>
                <input type="checkbox" name="remember" id="remember"> Remember me
            </label>
            <a href="#">Login with Code</a>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
