<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderific Service Panel - Sign In</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 2px solid #ffffff; /* Blue border like in the image */
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            color: #000000;
            margin: 0 0 10px 0;
        }

        p {
            font-size: 14px;
            color: #666666;
            margin: 0 0 20px 0;
        }

        label {
            font-size: 14px;
            color: #333333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px dashed #cccccc; /* Dashed border like in the image */
            border-radius: 8px;
            font-size: 14px;
            background-color: #ffffff;
            box-sizing: border-box;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #f4f4f5;
            box-shadow: 0 0 5px rgba(15, 16, 17, 0.3);
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        a {
            font-size: 14px;
            color: #0e1012;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #e0e0e0; /* Light gray button like in the image */
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: #333333;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #d0d0d0;
        }

    </style>
</head>
<body>
    <form>
        <h2>Welcome Back</h2>
        <p>Manage, streamline, and thrive effortlessly.</p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email address">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <label>
            <input type="checkbox" name="remember" id="remember"> Remember me
        </label>
        <a href="#">Login with Code</a>
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
