<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Card Component</title>
    <style>
        .order-card {
            width: 250px; /* Width similar to the image */
            height: 150px;
            background-color: #f5f5f5; /* Light gray background like the image */
            border-radius: 12px; /* Rounded corners */
            padding: 15px; /* Padding inside the card */
            margin: 20px auto; /* Margin for spacing, centered horizontally */
            box-shadow: -8px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            font-family: Arial, sans-serif; /* Clean, readable font */
            border: 1px solid #e0e0e0; /* Light border for definition */
        }

        .order-card h2 {
            font-size: 30px;
            color: #333;
            margin: 0 0 5px 0; /* Space below the order number */
            font-weight: bold;
        }

        .order-card p {
            margin: 0 0 5px 0; /* Space between lines */
            color: #666;
            font-size: 16px;
        }

        .order-card .status {
            font-size: 17px;
            color: #110d0d;
            font-weight: bold;
            padding-top: 30px;
        }
    </style>
</head>
<body>
    <div class="order-card">
        <h2>#2001</h2>
        <p>Ralph Edwards</p>
        <br>
        <p class="status">Ordered</p>
        <p>14 min ago</p>
    </div>
</body>
</html>
