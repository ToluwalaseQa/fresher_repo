<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model Exercises</title>
    <style>
      /* Task 1: Box with different border widths and colors */
      .border-box {
        width: 200px;
        height: 100px;
        border-top: 5px solid red;
        border-right: 3px dashed blue;
        border-bottom: 2px dotted green;
        border-left: 4px solid purple;
        margin: 20px;
      }

      /* Task 2: Div with padding */
      .padded-box {
        width: 200px;
        height: 100px;
        background-color: lightgray;
        padding: 20px;
        margin: 20px;
      }

      /* Task 3: Adjust margins */
      .margin-box {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        margin: 30px 15px;
      }

      /* Task 4: Box-sizing */
      .border-box-sizing {
        box-sizing: border-box;
        width: 200px;
        padding: 20px;
        border: 5px solid black;
        margin: 20px;
        background-color: lightyellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="border-box"></div>

      <div class="padded-box">Box with padding</div>

      <div class="margin-box">Box with margins</div>

      <div class="border-box-sizing">Box with border-box sizing</div>
    </div>
  </body>
</html>
