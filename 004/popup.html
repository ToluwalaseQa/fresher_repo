<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Item Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 20px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px; /* Width to match the image */
            z-index: 1000;
            border: 1px solid #e0e0e0;
        }

        .popup.active {
            display: block;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .popup-header h2 {
            font-size: 16px;
            color: #333;
            margin: 0;
        }

        .close-btn {
            font-size: 35px;
            cursor: pointer;
            color: #1c1c1c;
            background-color: #f0f0f0; /* Visible circle background */
            border: 2px solid #ccc; /* Border for the circle */
            border-radius: 50%; /* Makes it circular */
            width: 40px; /* Size of the circle */
            height: 40px; /* Size of the circle */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            line-height: 1;
        }

        .popup-content {
            margin-bottom: 15px;
            color: #666;
            font-size: 14px;
        }

        .item-details {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 14px;
            color: #333;
            border: 0.2px solid rgb(112, 106, 106); /* Visible black line border */
        }

        .item-details strong {
            font-weight: bold; /* Makes "Tasty Burger" bolder */
        }

        .cancel-button {
            width: 100%;
            padding: 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 20px; /* Rounded button as in the image */
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cancel-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <button class="button" onclick="showPopup()">Cancel Item</button>
    <div class="popup" id="myPopup">
        <div class="popup-header">
            <h2>Cancel Item</h2>
            <button class="close-btn" onclick="hidePopup()">Ã—</button>
        </div>
        <div class="popup-content">
            Are you sure to cancel this item?
        </div>
        <div class="item-details">
            <strong>Tasty Burger</strong><br>
            Size: Small, Cheese: A little bit, Salt: No
        </div>
        <button class="cancel-button">Cancel Items</button>
    </div>

    <script>
        function showPopup() {
            const popup = document.getElementById('myPopup');
            popup.classList.add('active');
        }

        function hidePopup() {
            const popup = document.getElementById('myPopup');
            popup.classList.remove('active');
        }
    </script>
</body>
</html>
