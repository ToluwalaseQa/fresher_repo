<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Item Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <button class="button" onclick="showPopup()">Cancel Item</button>
    <div class="popup" id="myPopup">
        <div class="popup-header">
            <h2>Cancel Item</h2>
            <button class="close-btn" onclick="hidePopup()">Ã—</button>
        </div>
        <div class="popup-content">
            Are you sure to cancel this item?
        </div>
        <div class="item-details">
            <strong>Tasty Burger</strong><br>
            Size: Small, Cheese: A little bit, Salt: No
        </div>
        <button class="cancel-button">Cancel Items</button>
    </div>

    <script>
        function showPopup() {
            const popup = document.getElementById('myPopup');
            popup.classList.add('active');
        }

        function hidePopup() {
            const popup = document.getElementById('myPopup');
            popup.classList.remove('active');
        }
    </script>
</body>
</html>
