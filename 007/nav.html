<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Order Status - Responsive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        /* Container Box for Entire Layout */
        .layout-container {
            background: linear-gradient(to right, #ffe6e6, #fff);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Sticky Header */
        .header {
            position: sticky;
            top: 0;
            background-color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo i {
            color: #ff0000;
            font-size: 24px;
            margin-right: 10px;
        }

        .header .logo span {
            font-size: 18px;
            font-weight: bold;
        }

        .header .time {
            font-size: 18px;
            color: #000;
        }

        /* Main Content with Sidebar */
        .main-content {
            display: flex;
            gap: 10px;
        }

        /* Sidebar */
        .sidebar {
            width: 60px;
            background-color: #fff;
            padding: 10px 0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar .icon {
            font-size: 24px;
            color: #fff;
            background-color: #333; /* Default gray background */
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .sidebar .icon.active {
            background-color: #ff4500; /* Orange background for active icon */
            color: #fff;
        }

        .sidebar .icon.notification {
            background-color: #ff4500; /* Orange background for notification icon */
        }

        .sidebar .icon.notification .dot,
        .sidebar .bell .dot {
            position: absolute;
            top: 0;
            right: 0;
            width: 15px;
            height: 15px;
            background-color: #ff0000; /* Red dot */
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .sidebar .bell {
            font-size: 24px;
            color: #666;
            background-color: #ccc;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .sidebar .profile {
            margin-top: auto;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #ccc;
        }

        .sidebar .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content Sections */
        .content-sections {
            flex: 1;
            display: flex;
            gap: 20px;
        }

        .section {
            flex: 1;
            min-width: 0;
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
        }

        .section h2 {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
            text-align: center;
        }

        .items-grid {
            display: grid;
            gap: 10px;
        }

        .item-card {
            background-color: #d3d3d3;
            border-radius: 5px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: #000;
            transition: transform 0.2s;
        }

        .item-card:hover {
            transform: scale(1.05);
        }

        .section.ready .items-grid .item-card {
            background-color: #28a745;
            color: #fff;
        }

        .items-grid.preparing {
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 50px);
        }

        .items-grid.ready {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto repeat(4, 50px);
        }

        .items-grid.ready .item-card:first-child {
            grid-column: span 4;
            height: 100px;
            font-size: 20px;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 1023px) {
            .main-content {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
                border-radius: 10px;
            }
            .sidebar .profile {
                margin-top: 0;
            }
            .content-sections {
                flex-direction: column;
            }
            .items-grid.preparing {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(7, 50px);
            }
            .items-grid.ready {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: auto repeat(6, 50px);
            }
            .items-grid.ready .item-card:first-child {
                grid-column: span 3;
                height: 100px;
                font-size: 20px;
            }
        }

        @media (max-width: 767px) {
            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            .items-grid.preparing {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(13, 50px);
            }
            .items-grid.ready {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto repeat(8, 50px);
            }
            .items-grid.ready .item-card:first-child {
                grid-column: span 2;
                height: 100px;
                font-size: 20px;
            }
        }
    </style>
</head>
